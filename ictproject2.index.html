        <h1 class="header-title">Pancake Recipe</h1>

        <div class="row">
         
            <div class="col-lg-6 recipe-image text-center">
                <img src="pan.jpg" alt="pancake" class="img-fluid">
            </div>

            
            <div class="col-lg-6 ingredients">
                <h3>Ingredients</h3>
                <table class="table table-striped">
                    <tbody>
                        <tr><td>1 cup milk</td></tr>
                        <tr><td>2 eggs</td></tr>
                        <tr><td>1 cup cold water</td></tr>
                    </tbody>

            <h3>Instructions</h3>
            <ol class="list-group list-group-numbered">
                <li class="list-group-item">mix the milk and the egg.</li>
                <li class="list-group-item">whisk till smooth.</li>
                <li class="list-group-item">add cold water little by little</li>
                <li class="list-group-item">put batter into pan</li>
                <li class="list-group-item">then flip the pancake then eat!</li>
