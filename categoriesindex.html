<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Recipe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('pink.jpg'); 
            background-size: cover;
            background-attachment: fixed;
        }

        .navbar {
            background-color: #f5e1e1;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            color: #6c757d !important;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
        }

        .form-title {
            text-align: center;
            color: #ffb703;
            text-shadow: 1px 1px 2px #000;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #ffc107;
            border: none;
        }

        .btn-primary:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Taste Treasures</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="ictproject.index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="ictproject4.index.html">Categories</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Submit Recipe</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Submit Your Recipe</h2>
            <form id="recipeForm">
               
                <div class="mb-3">
                    <label for="recipeName" class="form-label">Recipe Name</label>
                    <input type="text" class="form-control" id="recipeName" placeholder="Enter recipe name" required>
                </div>

                
                <div class="mb-3">
                    <label for="recipeCategory" class="form-label">Category</label>
                    <select class="form-select" id="recipeCategory" required>
                        <option value="" selected disabled>Choose a category</option>
                        <option value="Snacks">Snacks</option>
                        <option value="Dishes">Dishes</option>
                        <option value="Desserts">Desserts</option>
                    </select>
                </div>

               
                <div class="mb-3">
                    <label for="ingredients" class="form-label">Ingredients</label>
                    <textarea class="form-control" id="ingredients" rows="4" placeholder="List ingredients separated by commas" required></textarea>
                </div>

              
                <div class="mb-3">
                    <label for="instructions" class="form-label">Instructions</label>
                    <textarea class="form-control" id="instructions" rows="6" placeholder="Enter step-by-step instructions" required></textarea>
                </div>

                <!-- Image Upload -->
                <div class="mb-3">
                    <label for="imageUpload" class="form-label">Upload an Image</label>
                    <input class="form-control" type="file" id="imageUpload" accept="image/*">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Submit Recipe</button>
            </form>

           
            <div class="alert alert-success mt-4 d-none" id="confirmationAlert" role="alert">
                Your recipe has been submitted successfully!
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Form Handling Script -->
